From: <input type="text" [(ngModel)]="origin" (click)="reset()"> <br>
To: <input type="text" [(ngModel)]="destination"> <br>
Form of Transportation <select (change)="selectMode($event)"> <br>
    <option value=""></option>
    <option value="WALKING">Walking</option>
    <option value="BICYCLING">Bicycling</option>
    <option value="TRANSIT">Transit</option>
    <option value="DRIVING">Car</option>

</select>
<button type="button" class="success button expanded" (click)="hae()">Search</button>
